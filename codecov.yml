codecov:
    notify:
        require_ci_to_pass: yes

comment:
    layout: "header, diff, flags, components"

coverage:
    precision: 2
    round: down
    status:
        project: yes
        patch: yes
        changes: no

component_management:
    default_rules:
        statuses:
            - type: patch
              target: auto

    individual_components:
        - component_id: board
          paths:
              - "libs/board/**"
