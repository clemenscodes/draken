coverage:
    precision: 2
    round: down
    status:
        project:
            board:
                target: 90%
                flags:
                    - board
        patch:
            default:
                enabled: no
                if_not_found: success
        changes:
            default:
                enabled: no
                if_not_found: success
flags:
    board:
        paths:
            - libs/board/src
