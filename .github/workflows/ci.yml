name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main, develop]
        types: [opened, synchronize]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
    cancel-in-progress: true

env:
    NEXT_TELEMETRY_DISABLED: 1
    CI: true

jobs:
    ci:
        strategy:
            fail-fast: false
            matrix:
                platform: [ubuntu-latest]
        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout [Pull Request]
              uses: actions/checkout@v4
              if: github.event_name == 'pull_request'
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  fetch-depth: 0

            - name: Checkout [Main]
              uses: actions/checkout@v4
              if: github.event_name != 'pull_request'
              with:
                  fetch-depth: 0

            - name: Derive appropriate SHAs for base and head for `nx affected` commands
              uses: nrwl/nx-set-shas@v3

            - name: Install Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: pnpm cache
              uses: actions/cache@v4
              id: cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-store-

            - name: cargo cache
              uses: actions/cache@v4
              with:
                  path: ${{ github.workspace }}/dist
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-cargo-

            - name: nextjs cache
              uses: actions/cache@v4
              with:
                  path: ${{ github.workspace }}/**/.next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
                  restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: pnpm install

            - name: Install Rust
              uses: moonrepo/setup-rust@v1

            - name: Install Tauri Dependencies
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev

            - name: Format
              run: pnpm fmt:check

            - name: Lint
              run: pnpm lint:affected --nx-bail --base=$NX_BASE --head=$NX_HEAD

            - name: Build
              run: pnpm build:affected --nx-bail --base=$NX_BASE --head=$NX_HEAD

            - name: Test
              run: pnpm test:affected --nx-bail --base=$NX_BASE --head=$NX_HEAD

    cleanup:
        name: Cleanup
        runs-on: ubuntu-latest
        needs: [ci]
        steps:
            - name: Delete Artifacts
              uses: geekyeggo/delete-artifact@v2
              with:
                  name: "*"
